<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Título da página</title>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
    <body>      

    <div class="container text-center">

        <div class="row justify-content-center">

            <div class="card col-6 mt-5 p-0">       
                <div class="card-header">
                    <h4 id="nome-usuario">Card tittle</h4>
                </div>
                <div id="idade-usuario" class="card-body">
                    Aqui vai a idade do nosso querido usuario
                </div>
                <div class="card-footer">
                    <div class="d-grid gap-2 mg-0">
                        <button onclick="verificarIdade()" class="btn btn-primary" type="button" id="programa">Iniciar programa</button>
                    </div>
                </div>
            </div>

        </div>

    </div>
        <script>
            

          function verificarIdade(){
            let nome = '';

            let idade = '';
            while(nome==''){
                 nome = window.prompt("Qual o nome do usuario ?");
            }
            
             while(idade == ''){
                idade = Number(window.prompt("Qual a idade do usuario ?"));  
                
                if(isNaN(idade)){
                    alert('conteúdo digitado é inválido, por favor insira um número invalido!');
                    idade = '';
                }
                     
            }
            let dobroIdade = idade * 2;

            let metadeIdade =idade / 2;
            
            let elementonome = window.document.getElementById("nome-usuario")

            let elementoidade = window.document.getElementById("idade-usuario")

            elementonome.innerHTML =`Olá  ${nome}, seja bem vindo!`;

            elementoidade.innerHTML =`A sua idade é  ${idade}, e o dobro dela é ${dobroIdade} e a metade dela é ${metadeIdade}`;

            let elementoprograma = window.document.getElementById("programa")
            elementoprograma.innerHTML ="Programa executado, deseja executar novamente?";
          }
          





        </script>
    


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    </body>
</html>
